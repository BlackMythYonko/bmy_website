            <div class="items-scrollable-list" id="itemsList"></div>
        </div>
    </main>

    <!-- Script Section -->
    <script src="../js/item_data.js"></script>
    <script src="../js/popup_confirm.js"></script>
    <script src="../js/popup_item_form.js"></script>
    <script src="../js/schema.js"></script>

    <script>
        App.attachListeners();
        App.renderItems();

</body>
</html>
